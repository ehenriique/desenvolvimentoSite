<body>


  
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">

            <div class="card bg-dark text-white" style="border-radius: 1rem;">

            <h2>Cadastre-se no Site</h2>

            <br>
            <br>
            <h3>Preencha o Cadastro <span id="passo"></span></h3>
            <br>
            <form action="#" method="post">
                <div id="step_1" class="step">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" name="nome" id="nome" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                </div>                
                <div id="step_2" class="step">
                        <div class="form-group">
                            <label for="end">Endereço:</label>
                            <input type="text" name="end" id="end" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="fone">Telefone:</label>
                            <input type="tel" name="fone" id="fone" class="form-control">
                        </div>
                </div>                
                <div id="step_3" class="step">
                        <div class="form-group">
                            <label for="cep">CEP:</label>
                            <input type="text" name="cep" id="cep" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="bairro">Bairro:</label>
                            <input type="text" name="bairro" id="bairro" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-sm btn-primary">Enviar</button>
                        </div>
                </div>
            </form>   
            
            <br>
        </div>
    </div>    
    <br>
    <div class="row">
            <div class="col-lg-6">
                    <button class="btn btn-sm btn-info" id="prev">Anterior</button>
            </div>
            <div class="col-lg-6">
                    <button class="btn btn-sm btn-info"  id="next">Próximo</button>

            </div>
    </div>
</div>
</div>
</div>
